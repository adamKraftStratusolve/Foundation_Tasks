<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">

    <div class="input-section">
        <h1>Fibonacci Generator</h1>
        <div id="first-div">
            <label id="number-label" for="number">Enter a number limit:</label>
            <input type="text" name="number" id="number" placeholder="e.g., 100" maxlength="20" required>
        </div>
        <button id="submitBtn">Send</button>
    </div>

    <div class="result-section">
        <h2>Result</h2>
        <div id="result">
            Your Fibonacci sequence will appear here.
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
